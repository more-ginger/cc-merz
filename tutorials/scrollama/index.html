<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollama + D3.js Line Chart Tutorial</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div id="visualization">
        <svg id="chart" width="400" height="300"></svg>
    </div>

    <div id="article">
        <section class="step" data-step="1">
            <h2>Step 1</h2>
        </section>

        <section class="step" data-step="2">
            <h2>Step 2</h2>
        </section>

        <section class="step" data-step="3">
            <h2>Step 3</h2>
        </section>

        <section class="step" data-step="4">
            <h2>Step 4</h2>
        </section>

        <section class="step" data-step="5">
            <h2>Step 5</h2>
        </section>

        <section class="step" data-step="6">
            <h2>Step 6</h2>
        </section>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script> <!-- Import D3.js library -->
    <script src="https://unpkg.com/scrollama@3.2.0/build/scrollama.js"></script> <!-- Import Scrollama library -->
    <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
